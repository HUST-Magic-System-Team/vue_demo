<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 400px;
				margin: auto;
				transition: 5s;
			}
			img{
				width: 200px;
				height: 400px;
			    
				clip-path: circle(100%);
				/* 如果想实现这个过度效果的话，那么这里
				 的原来也必须要加上这个clip-path*/
				transition: 0.5s;
			}
			.box:hover img{
				clip-path: circle(20%);
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/p%20(3).jpg" />
		</div>
	</body>
</html>
