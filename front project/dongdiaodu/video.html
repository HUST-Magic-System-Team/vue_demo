<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.vi{
				display: none;
				position: fixed;
				height: 100%;
				width: 100%;
			    background-color: rgba(0,0,0,0.2);
			}
			.vid{
				position: absolute;
				    top: 50%;
				    left: 50%;
				    transform: translate(-50%, -50%);
				width: 1000px;
			    margin: auto;
				margin-top: 100px;
			}
			.btn2{
				width: 20px;
				height: 20px;
				background-color: red;
				z-index: 1;
			}
			video{
				width: 1000px;
			}
			
		</style>
		<script src="video/js/jquery-1.12.4.js"></script>
		<script>
			$(function (){
				$(".btn").mouseenter(function(){
				
					var $vi = $(".vi");
					$vi.slideDown(500);
				});
				$(".btn2").mouseenter(function(){
					var $vi = $(".vi");
					$vi.slideUp(500);
				})
			})
		</script>
	</head>
	<body>
		<div class="vi">
			<div class="vid">
				<div class="btn2"></div>
				<video controls="controls">
				  <source src="https://video.56etms.com/880f2db6acf543bc917d3823502144e1/44040882a20249f29df26741d6988ec1-6ac6ca554f9c2f7c8741274cdad2eff1-hd.mp4" type="video/mp4" />
				</video>
			</div>
		</div>
		<button class="btn">来呀，点我呀</button>
	</body>
</html>
