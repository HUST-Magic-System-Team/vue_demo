<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body,
			html,
			#container {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=ZdXi6D2v8TYocGPVd9Ly7kf1A9PuTqU9"></script>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script type="text/javascript">
		var map = new BMap.Map("container");
		map.centerAndZoom(new BMap.Point(116.404,39.915),11);
		/* 初始化地图 */
		map.addControl(new BMap.MapTypeControl({
			mapTypes:[
				  BMAP_NORMAL_MAP,
				  BMAP_HYBRID_MAP
			]
		}));
		map.setCurrentCity("北京");
		map.enableScrollWheelZoom(true);
	</script>
</html>
