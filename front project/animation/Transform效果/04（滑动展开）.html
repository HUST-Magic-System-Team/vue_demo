<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.b1{
				/* Z-index 仅能在定位元素上奏效,所以这里要加上这个定位 */
				position: relative;
				margin-top: 100px;
				width: 300px;
				height: 300px;
				background-color: black;
				margin-bottom: -300px;
				z-index: 1;
				transition: 0.5s;
			}
		
			.box:hover .b2{
				transform: translateY(150px);
			}
			.b2{
				transition: 0.5s;
				width: 300px;
				height: 300px;
				background-color: pink;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="b1"> 
				
			</div>
			<div class="b2">
				你好呀，我是吴春霖呀
			</div>
		</div>
	</body>
</html>
